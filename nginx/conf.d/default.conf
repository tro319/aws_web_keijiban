server {
  listen        0.0.0.0:80;
  server_name   _;
  charset       utf-8;

  client_max_body_size 8M;

  root /var/www/aws_web_sys;

  location ~ \.php$ {
    fastcgi_pass php:9000;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include       fastcgi_params;
  }

  location /image/ {
    root /var/www/upload;
  }
}

